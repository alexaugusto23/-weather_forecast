<!DOCTYPE html>
<html lang="pt-rb">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/index.css">
        <link rel="shortcut icon" href="/static/img/weather.png" type="image/x-icon">
        <title>Weather Crawler</title>
    </head>
    <body>
        <div class="container-title">
            <img src="/static/img/weather.png" alt="weather">
            <h1>Weather Crawler</h1>
        </div>
        <div class="container-content">
            <div class="container-box1">Tempo agora em: {{ cidade }}</div>
            <div class="container-unified1">
                <div class="container-box4">{{ previsao }}</div>
                <div class="container-box2">{{ temperatura }}°</div>  
            </div>
            <div class="container-unified2">
                <table class="table">
                    <tr>
                      <th>Sensação</th>
                      <th>Umidade</th>
                      <th>Pressão</th>
                      <th>Vento</th>
                    </tr>
                    <tr>
                      <td>{{ sensacao  }}°</td>
                      <td>{{ umidade  }}%</td>
                      <td>{{ pressao  }}hPa</td>
                      <td>{{ vento  }}km/h</td>
                    </tr>
                    </table>
            </div>
            <div class="container-box3">{{ horario }}</div>
        </div>
    </body>
</html>
